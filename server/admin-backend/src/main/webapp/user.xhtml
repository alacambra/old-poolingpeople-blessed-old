<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    	               "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="layout.xhtml"> 
	<ui:define name="title">Create new User</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="First Name" />
				<h:inputText value="#{userModel.user.firstName}" />

				<h:outputLabel value="Last Name" />
				<h:inputText value="#{userModel.user.lastName}" />

				<h:outputLabel value="Birthdate" />
				<h:inputText value="#{userModel.user.birthDate}" />

				<h:outputLabel value="Email" />
				<h:inputText value="#{userModel.user.email}" />

				<h:outputLabel value="Password" />
				<h:inputText value="#{userModel.user.password}" />

			</h:panelGrid>
			<h:commandButton value="Create User" action="#{userModel.createUser}">
				<f:ajax execute="@form" render=":userList :errors"/>
			</h:commandButton>
		</h:form>

		<hr />

		<h1>Userlist</h1>
		<h:dataTable id="userList" value="#{userModel.getAllUser()}"
			var="user" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Firstname" />
				</f:facet>
				<h:outputText value="#{user.firstName}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Lastname" />
				</f:facet>
				<h:outputText value="#{user.lastName}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Birthdate" />
				</f:facet>
				<h:outputText value="#{user.birthDate}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{user.email}"></h:outputText>
			</h:column>
			
			<h:column>
			<f:facet name="header">
				<h:outputText value="Edit"/>
			</f:facet>
				<h:button value="Edit" outcome="edit_user.xhtml?id=#{user.id}"/>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Active" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{user.activation}"/>
			</h:column>
		
		</h:dataTable>

	</ui:define>
</ui:composition>
</html>
