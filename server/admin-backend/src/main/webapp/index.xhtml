<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    	               "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>AdminBackend</title>
</h:head>
<h:body>
	<h:outputLabel>Administrator Backend</h:outputLabel>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="First Name"/>
			<h:inputText value="#{userModel.userDTO.firstName}"/>
			
			<h:outputLabel value="Last Name"/>
			<h:inputText value="#{userModel.userDTO.lastName}"/>
			
			<h:outputLabel value="Birthdate"/>
			<h:inputText value="#{userModel.userDTO.birthDate}"/>
			
			<h:outputLabel value="Email"/>
			<h:inputText value="#{userModel.userDTO.email}"/>
			
			<h:outputLabel value="Password"/>
			<h:inputText value="#{userModel.userDTO.password}"/>
			
		</h:panelGrid>
		<h:commandButton value="Create User" action="#{userModel.createUser}" />
	</h:form>
</h:body>
</html>
