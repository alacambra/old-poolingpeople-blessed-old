<div>

	<!-- users -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>
                <a href="javascript:void(0);"
                   ng-click="sorting = (sorting === 'firstName') ? '-firstName' : 'firstName'" ng-init="sorting = ''">
                    <nobr>First Name <span class="glyphicon" ng-class="{ 'glyphicon-arrow-down': sorting === 'firstName', 'glyphicon-arrow-up': sorting === '-firstName' }">
                        </nobr>
                    </span>
                </a>
            </th>
            <th>
                <a href="javascript:void(0);"
                   ng-click="sorting = (sorting === 'lastName') ? '-lastName' : 'lastName'">
                    <nobr>Last Name <span class="glyphicon" ng-class="{ 'glyphicon-arrow-down': sorting === 'lastName', 'glyphicon-arrow-up': sorting === '-lastName' }">
                        </nobr>
                    </span>
                </a>
            </th>
            <th>
                <a href="javascript:void(0);"
                   ng-click="sorting = (sorting === 'email') ? '-email' : 'email'">
                    <nobr>Last Name <span class="glyphicon" ng-class="{ 'glyphicon-arrow-down': sorting === 'email', 'glyphicon-arrow-up': sorting === '-email' }">
                        </nobr>
                    </span>
                </a>
            </th>
            <th>
                <a href="javascript:void(0);"
                   ng-click="sorting = (sorting === 'label') ? '-label' : 'label'">
                    <nobr>Label <span class="glyphicon" ng-class="{ 'glyphicon-arrow-down': sorting === 'label', 'glyphicon-arrow-up': sorting === '-label' }">
                        </nobr>
                    </span>
                </a>
            </th>
        </tr>
        <tr ng-loading="!users.userList" ng-repeat="user in userList | orderBy:sorting">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.label }}</td>

        </tr>
        </tbody>
        <tbody ng-loading="users.userList">
                <tr>
                        <td class="text-center" colspan="10">
                                <img src="images/load_indicator.gif" alt="" style="padding:50px" />
                        </td>
                </tr>
        </tbody>
    </table>
    <div class="editable" ng-if="pagination.totalPages() > 0">
        <ul class="pagination" ng-loading="!tasks.taskList">
            <li ng-class="{disabled: pagination.currentPage == 0}">
                <a href ng-click="pagination.prevPage()">« Prev</a>
            </li>
            <li ng-repeat="i in [] | range:(pagination.totalPages() + 1)"
                ng-class="{active: i == pagination.currentPage}"
                ng-click="pagination.setPage()">
                <a href="" ng-click="pagination.gotoPage(i)" ng-if="pagination.showPaginationIndex(i)">{{ i + 1 }}</a>
            </li>
            <li ng-class="{disabled: pagination.currentPage == pagination.totalPages() }">
                <a href ng-click="pagination.nextPage()">Next »</a>
            </li>
        </ul>
    </div>
</div>
